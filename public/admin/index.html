<!DOCTYPE html>
<html>

	<head>
		<title>AngularJS</title>
		<meta charset="utf-8">
		<link href="../../bootstrap/css/bootstrap.min.css" rel="Stylesheet" type="text/css" />
		<link href="../../kendoui/styles/kendo.common-bootstrap.css" rel="Stylesheet" type="text/css" />
        <link href="../../kendoui/styles/kendo.bootstrap.css" rel="Stylesheet" type="text/css" />
		<link href="../../css/home.css" rel="stylesheet">

	</head>

	<body ng-app="Manage" ng-controller="PortalContrl">
		<header class="navbar navbar-static-top navbar-top" ng-controller="TopContrl">
			<div class="container">
				<div class="row">
					<div class="col-md-2 userBlock">
						<div>您好，lugza</div>
						<div></div>
					</div>

					<div class="col-md-8">
						<ul kendo-menu style=" min-width: 150px;" id="menu" k-data-source="treeData" k-orientation="menuOrientation" k-rebind="menuOrientation" k-on-select="onSelect(kendoEvent)">
						
						</ul>
					</div>
					<div class="col-md-2 userToolbar">
						<Button class="k-button" ng-click="allSetting()">设置</Button>
						<Button class="k-button" ng-click="callHelp()">帮助</Button>
						<Button class="k-button" ng-click="loginOut()">退出</Button>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row" style="border:1px solid #cdcdcd;min-height: 700px;" ng-controller="ContentContrl">
				<div class="col-md-3">
					<div class="treeViewConttainer">  
						<div kendo-tree-view="tree"
			             k-data-source="treeData"
			             k-on-change="">
			                <span k-template ng-click='treeViewClick(dataItem)'>
			                    <a ng-bind="dataItem.text">  </a>
			                 </span>
			             </div>
					</div>
				</div>
				<div class="col-md-9" ui-view=''></div>
			</div>
		</div>

		<script src="../../jquery/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="../../angularjs/angular.js" type="text/javascript"></script>
        <!--<script src="./angularjs/angular-route.js" type="text/javascript"></script>-->
        <script src="../../angularjs/angular-ui-router.js" type="text/javascript"></script>
        <script src="../../kendoui/js/kendo.all.js" type="text/javascript"></script>
		<script src="../../angularjs/script.js"></script>
		<script src="../../scripts/app.js"></script>

		<script src="./app/manager/controllers/detail.js"></script>
		<script src="./app/manager/controllers/list.js"></script>
	
	</body>

</html>
